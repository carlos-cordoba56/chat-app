<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge - Lobby</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            padding: 10px;
            margin: 10px;
        }
        .container{
            display: block;
            border: 2px solid;
            padding: 10px;
        }

        .container .chatrooms {
            border: 2px dashed;
            width: 250px;
            height: 200px;
            margin: 20px auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Challenge</h1>
        <h2>Chat-Rooms</h2>
        <div class="chatrooms">
            {% for chatroom in chatrooms -%}
                <div>
                    <a href={{'/chat_app'}}/{{chatroom}}>chatroom {{chatroom}}</a>
                </div>
            {% endfor -%}
        </div>
        <div>
            <a href="/logout">Log Out</a>
        </div>
    </div>
</body>
</html>
